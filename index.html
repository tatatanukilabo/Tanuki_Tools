<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>たぬきツールズ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009C4E" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.css"
    />
    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("sw.js")
            .then((reg) => console.log("✅ Service Worker registered:", reg))
            .catch((err) => console.error("❌ Service Worker registration failed:", err));
        }

        // 必要なファイルをまとめて読み込む
        Promise.all([
          fetch("Home.py").then((res) => res.text()),
          fetch("pages/pages.json").then((res) => res.json()),
          fetch("assets/data/list.json").then((res) => res.text()),
          fetch("assets/icons/icon.png").then((res) => res.arrayBuffer()),
          fetch("assets/icons/check.png").then((res) => res.arrayBuffer())
        ])
        .then(([homeCode, pageMap, listJsonText, iconBuffer, checkBuffer]) => {
          const pageFetches = Object.values(pageMap).map((path) =>
            fetch(path).then((res) => res.text())
          );

          Promise.all(pageFetches).then((pageCodes) => {
            const files = {
              "Home.py": homeCode,
              "assets/icons/icon.png": new Uint8Array(iconBuffer),
              "assets/icons/check.png": new Uint8Array(checkBuffer),
              "assets/data/list.json": new TextEncoder().encode(listJsonText)
            };

            // ページファイルを追加
            Object.keys(pageMap).forEach((name, i) => {
              files[name] = pageCodes[i];
            });

            // 画像ファイルの読み込み
            const giftList = JSON.parse(listJsonText);
            const imageFilenames = Object.keys(giftList);
            const imageFetches = imageFilenames.map((name) =>
              fetch(`assets/data/${name}`).then((res) => res.arrayBuffer())
            );

            Promise.all(imageFetches).then((imageBuffers) => {
              imageFilenames.forEach((name, i) => {
                files[`assets/data/${name}`] = new Uint8Array(imageBuffers[i]);
              });

              // stliteのマウント
              stlite.mount(
                {
                  entrypoint: "Home.py",
                  files: files
                },
                document.getElementById("root")
              );
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.js"></script>
  </body>
</html>
