<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>たぬきツールズ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009C4E" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.css" />
    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js").then(reg => {
            console.log("✅ Service Worker registered:", reg);
          }).catch(err => {
            console.error("❌ Service Worker registration failed:", err);
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.js"></script>
    <script>
      // list.json を読み込んで画像一覧を取得し、Python側でも使えるようにする
      fetch("assets/data/list.json")
        .then(res => res.text()) // ← Pythonで使うために text() に変更
        .then(listJsonText => {
          const imageNames = JSON.parse(listJsonText);

          // Pythonコードとアイコンの読み込み
          const baseFetches = [
            fetch("Home.py").then(res => res.text()),
            fetch("pages/Page1.py").then(res => res.text()),
            fetch("pages/Page2.py").then(res => res.text()),
            fetch("assets/icons/icon.png").then(res => res.arrayBuffer()),
            fetch("assets/icons/check.png").then(res => res.arrayBuffer())
          ];

          // 画像ファイルの読み込み
          const imageFetches = imageNames.map(name =>
            fetch(`assets/data/${name}`).then(res => res.arrayBuffer())
          );

          Promise.all([...baseFetches, ...imageFetches])
            .then(([HomeCode, page1Code, page2Code, iconBuffer, ...imageBuffers]) => {
              const iconBytes = new Uint8Array(iconBuffer);
              const files = {
                "Home.py": HomeCode,
                "pages/Page1.py": page1Code,
                "pages/Page2.py": page2Code,
                "assets/icons/icon.png": iconBytes,
                "assets/icons/check.png": checkBytes,
                "assets/data/list.json": new TextEncoder().encode(listJsonText) // ← Pythonで open() 可能に
              };

              imageNames.forEach((name, i) => {
                files[`assets/data/${name}`] = new Uint8Array(imageBuffers[i]);
              });

              stlite.mount(
                {
                  entrypoint: "Home.py",
                  files: files
                },
                document.getElementById("root")
              );
            });
        });
    </script>
  </body>

</html>
