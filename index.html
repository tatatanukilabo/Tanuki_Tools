<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>たぬきツールズ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009C4E" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/icons/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.css"
    />
    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("sw.js")
            .then((reg) => {
              console.log("✅ Service Worker registered:", reg);
            })
            .catch((err) => {
              console.error("❌ Service Worker registration failed:", err);
            });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.js"></script>
    <script>
      fetch("assets/data/list.json")
        .then((res) => res.text())
        .then((listJsonText) => {
          const giftList = JSON.parse(listJsonText); // { filename: { point, category }, ... }
          const imageFilenames = Object.keys(giftList); // filenameだけ抽出

          const baseFetches = [
            fetch("Home.py").then((res) => res.text()),
            fetch("pages/Page1.py").then((res) => res.text()),
            fetch("pages/Page2.py").then((res) => res.text()),
            fetch("pages/Page3.py").then((res) => res.text()),
            fetch("pages/99_About.py").then((res) => res.text()),
            fetch("assets/icons/icon.png").then((res) => res.arrayBuffer()),
            fetch("assets/icons/check.png").then((res) => res.arrayBuffer()),
            fetch("assets/data/list.json").then(() =>
              new TextEncoder().encode(listJsonText)
            )
          ];

          const imageFetches = imageFilenames.map((name) =>
            fetch(`assets/data/${name}`).then((res) => res.arrayBuffer())
          );

          Promise.all([...baseFetches, ...imageFetches]).then(
            ([HomeCode, page1Code, page2Code, page3Code, aboutCode, iconBuffer, checkBuffer, listJsonEncoded, ...imageBuffers]) => {
              const iconBytes = new Uint8Array(iconBuffer);
              const checkBytes = new Uint8Array(checkBuffer);
              const files = {
                "Home.py": HomeCode,
                "pages/Page1.py": page1Code,
                "pages/Page2.py": page2Code,
                "pages/Page3.py": page3Code,
                "pages/99_About.py": aboutCode,
                "assets/icons/icon.png": iconBytes,
                "assets/icons/check.png": checkBytes,
                "assets/data/list.json": listJsonEncoded
              };

              imageFilenames.forEach((name, i) => {
                files[`assets/data/${name}`] = new Uint8Array(imageBuffers[i]);
              });

              stlite.mount(
                {
                  entrypoint: "Home.py",
                  files: files
                },
                document.getElementById("root")
              );
            }
          );
        });
    </script>
  </body>
</html>
